{% extends "base.html" %}
{% block content %}
<h1>Edit Contact</h1>
<form method="post">
  <div class="form-row">
    <label>Name</label>
    <input type="text" name="name" value="{{ contact.name or '' }}" placeholder="Enter name">
  </div>
  <div class="form-row">
    <label>Phone</label>
    <input type="text" name="phone" value="{{ contact.phone or '' }}" placeholder="Enter phone">
  </div>
  <div class="form-row">
    <label>Email</label>
    <input type="text" name="email" value="{{ contact.email or '' }}" placeholder="Enter email">
  </div>
  <div class="form-row">
    <label>Role</label>
    <input type="text" name="role" value="{{ contact.role or '' }}" placeholder="Enter role">
  </div>
  <p>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('job_detail', job_id=contact.job_id) }}" class="btn btn-secondary">Cancel</a>
  </p>
</form>
{% endblock %}
