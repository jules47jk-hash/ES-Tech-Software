{% extends "base.html" %}
{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
  <h1>Edit Machine</h1>
  <a href="{{ url_for('search_machines') }}" class="btn btn-secondary">‚Üê Back to Search</a>
</div>

<form method="post">
  <div class="section-card">
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
      <div class="form-row">
        <label>Customer Name <span style="color: #f56565;">*</span></label>
        <input type="text" name="customer_name" value="{{ machine.customer_name or '' }}" required>
      </div>
      <div class="form-row">
        <label>Model</label>
        <input type="text" name="model" value="{{ machine.model or '' }}">
      </div>
      <div class="form-row">
        <label>Serial Number</label>
        <input type="text" name="serial_number" value="{{ machine.serial_number or '' }}">
      </div>
    </div>
    <div style="margin-top: 1.5rem;">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('search_machines') }}" class="btn btn-secondary" style="margin-left: 0.5rem;">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
